<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="{{site.title}}" /> <!-- website name -->
	<meta property="og:site" content="{{site.url}}" /> <!-- website link -->
	<meta property="og:title" content="{{page.title}}"/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="{{page.excerpt}}" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="{{page.image}}" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="{{site.url}}{{page.url}}" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Webpage Title -->
    <title>{{page.title}} | {{site.title}}</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="vendor/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/css/fontawesome-all.css" rel="stylesheet">
    <link href="vendor/css/swiper.css" rel="stylesheet">
	<link href="vendor/css/magnific-popup.css" rel="stylesheet">
	<link href="vendor/css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="vendor/images/Dieunelson-ICON-1000x1000-2.png">
</head>
